<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title%} {% endblock %}</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static' , filename='base.css')}}">
</head>
<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap');

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  margin-left: -50%;
  display: none;
  position: absolute;
  background-color: #575454;
  z-index: 999;
}

.dropdown-content a {
  color: black;
  padding: 15px 25px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {
  transition: color 0.3s ease 0s;
  background-color: #B5B5B5;
}

.dropdown:hover .dropdown-content {
  display: block;
}

.dropdown:hover .dropbtn {
  transition: color 0.3s ease 0s;
  color: #7655FA;
}

</style>

<header>
    <a class="logo" href="/"><img src="static/logo_v.png" alt="logo"></a>
    <nav>
        <ul class="nav__links">
            <li><a href="\">Home</a></li>
            <li><a href="/profile">Profile</a></li>
            <li><a href="\">About</a></li>
        </ul>
    </nav>
  
    <a class="cta">
        <div style="padding: 0px 10px; margin-left: 100%; color: white; display:inline;">
            {% with messages = get_flashed_messages(with_categories=True) %}
                {% for category, message in messages %}
                    <div class="flash {{category}}">{{message}}</div>
                {% endfor %}
            {% endwith%}
        </div>
        <div style="padding-top: -0.8%; margin-left: -30%;" class="dropdown">
        <button class="dropbtn"><b>â˜°</b></button>
        <div style="font-family: 'Quicksand', sans-serif;" class="dropdown-content">
            <a href="\">Settings</a>
            <a href="\">About Us</a>
            <a href="\">Contact Us</a>
        </div>
        </div>
    </a>
    <p class="menu cta">Menu</p>
</header>
<script type="text/javascript" src="mobile.js"></script>
<div class="pribbon"></div>

<body>
{% block content %}

{% endblock %}
</body>
</html>
