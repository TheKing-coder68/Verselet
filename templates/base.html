<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title%} {% endblock %}</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static' , filename='base.css')}}">
</head>
<style>

@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap');

.dropdown {
  position: relative;
  display: inline-block;
  background-color: #1d1d1d;
}

.dropdown-content {
  margin-left: -50%;
  display: none;
  position: absolute;
  background-color: #575454;
  z-index: 999;
}

.dropdown-content a {
  color: white;
  padding: 15px 25px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {
  transition: color 0.3s ease 0s;
  background-color: #B5B5B5;
}

.dropdown:hover .dropdown-content {
  display: block;
}

.dropdown:hover .dropbtn {
  transition: color 0.3s ease 0s;
  color: #7655FA;
}

.cta {
  padding: 0px 0px;
  border: none;
  cursor: pointer;
}

.dropbtn {
  background-color: #1d1d1d;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
  cursor: pointer;
}

</style>

<header style="background-color: #1d1d1d;">
    <a class="logo" href="/"><img src="static/verse_l.png" alt="logo"></a>
    <nav>
        <ul class="nav__links">
            <li><a href="\">Home</a></li>
            <li><a href="/profile">Profile</a></li>
            <li><a href="\">About</a></li>
        </ul>
    </nav>
  
    <div class="cta">
        <div style="padding-top: -0.8%; margin-left: -30%;" class="dropdown">
            <button class="dropbtn" style="background-color: #1d1d1d;"><b>â˜°</b></button>
            <div style="font-family: 'Quicksand', sans-serif; padding-bottom: 20px; color: white;" class="dropdown-content">
                <a href="\">Settings</a>
                <a href="\">About Us</a>
                <a href="\">Contact Us</a>
            </div>
        </div>
    </div>
</header>
<script type="text/javascript" src="mobile.js"></script>
<div class="pribbon"></div>

<body>
{% block content %}

{% endblock %}
</body>
</html>
