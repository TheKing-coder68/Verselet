{% extends 'base.html' %}
{% block title %}Register{% endblock %}

{% block content %}

<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=PT+Sans&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap');

  body{
    background-image: url({{ url_for('static', filename='dot_blue.gif')}});
    background-size: cover;
    height: 100%;
    width: 100%;

  }
}
</style>

<form style="overflow: visible;" method="POST">
  <div style="font-family: 'Poppins', sans-serif; padding: 16px; margin: auto; margin-top: 10%; width: 50%; padding: 10px; color: #D7D7D7;">
    <h1 style="color: white;">Register</h1>
    <hr>

    <label for="username"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" id="username" required>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>

    <div style="margin-top: 2%; margin-bottom: 2%;" >
      <label for="dob"><b>Date of Birth</b></label>
      <input style="float: right;" type="date" placeholder="Date of Birth" name="dob" id="dob" required>
    </div>

    <h1>
      {% with messages = get_flashed_messages(with_categories=True) %}
        {% for category, message in messages %}
          <div style="font-family: 'Roboto Mono', monospace; font-size: 17px; color: #CA0000" class="flash {{category}}">{{message}}</div>
        {% endfor %}
      {% endwith%}
    </h1>

    <hr>

    <button style="font-size: 17px; font-family: 'Work Sans', sans-serif;" type="submit">Register</button>
  </div>

<p style="margin-top: 5%; text-align: center; font-family: 'PT Sans', sans-serif; color: #D7D7D7;">Already have an account? <a href="\login">Sign in</a>.</p>
</form>

{% endblock %}
